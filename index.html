<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Certificado de Participación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      text-align: center;
      padding: 50px;
    }
    .certificado {
      background: #fff;
      border: 4px solid #2196f3;
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      min-height: 150px;
    }
    h1 {
      color: #2196f3;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .nombre {
      font-size: 26px;
      color: #333;
      margin: 20px 0;
      font-weight: bold;
      min-height: 40px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin: 10px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <div class="certificado" id="certificado">
    <h1>Gracias por aprender con “Folicando”</h1>
    <p>Otorgamos el presente certificado a:</p>
    <div class="nombre" id="nombreCertificado">__________________________</div>
  </div>

  <input type="text" id="inputNombre" placeholder="Escribe tu nombre aquí" />
  
  <button onclick="generar()">Generar certificado</button>
  <button onclick="descargarPDF()">Descargar PDF</button>

  <!-- Importamos jsPDF desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generar() {
      const nombre = document.getElementById("inputNombre").value.trim();
      const salida = document.getElementById("nombreCertificado");
      salida.textContent = nombre || "__________________________";
    }

    async function descargarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nombre = document.getElementById("nombreCertificado").textContent;

      doc.setFontSize(28);
      doc.setTextColor('#2196f3');
      doc.text('Gracias por aprender con “Folicando”', 105, 40, { align: "center" });

      doc.setFontSize(16);
      doc.setTextColor('#000');
      doc.text("Otorgamos el presente certificado a:", 105, 60, { align: "center" });

      doc.setFontSize(22);
      doc.setTextColor('#333');
      doc.text(nombre, 105, 85, { align: "center" });

      doc.save('Certificado_de_Participacion.pdf');
    }
  </script>

</body>
</html>
