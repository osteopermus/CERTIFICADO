<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certificado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 40px;
    }
    .certificado {
      border: 3px solid #0c497c;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      display: inline-block;
      max-width: 600px;
    }
    .nombre {
      font-size: 26px;
      font-weight: bold;
      margin: 20px 0;
      color: #0c497c;
    }
    img {
      width: 200px;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0c497c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="certificado">
    <h1>¡Gracias por aprender con nosotros!</h1>
    <p>Otorgamos el presente certificado a:</p>
    <div class="nombre" id="nombreCertificado">___________</div>

    <input type="text" id="inputNombre" placeholder="Escribe tu nombre aquí">
    <br>
    <button onclick="generarCertificado()">Generar certificado</button>

    <img src="mujer-8361440_1280.jpg" alt="Imagen de gestante">
  </div>

  <script>
    function generarCertificado() {
      const nombre = document.getElementById("inputNombre").value;
      document.getElementById("nombreCertificado").textContent = nombre || "___________";
    }
  </script>

</body>
</html>
